<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css"> 
    
    <!-- Import libs -->
    <script type="text/javascript" src="js/vendor/jquery-2.1.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>    
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    
    <!-- Import scripts -->
    <script src="js/map.js"></script>
</head>
<body>   
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <nav class="navbar navbar-default">
                    <a class="navbar-brand" href="/">D3 Test</a>
                </nav>
                <h1>Swiss map</h1>
                <div id="map">
                    <div id="key">                        
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h3 class="panel-title">Key</h3>
                          </div>
                          <div class="panel-body">
                                <p><span class="q0-9 keyfield"></span> <small>10:00-11:59</small></p>
                                <p><span class="q1-9 keyfield"></span> <small>12:00-13:59</small></p>
                                <p><span class="q2-9 keyfield"></span> <small>14:00-15:59</small></p>
                                <p><span class="q3-9 keyfield"></span> <small>16:00-17:59</small></p>
                                <p><span class="q4-9 keyfield"></span> <small>18:00-19:59</small></p>
                                <p><span class="q5-9 keyfield"></span> <small>20:00-21:59</small></p>
                                <p><span class="q6-9 keyfield"></span> <small>22:00-23:59</small></p>
                                <p><span class="q7-9 keyfield"></span> <small>00:00-01:59</small></p>
                                <p><span class="q8-9 keyfield"></span> <small>02:00-03-59</small></p>                            
                          </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-body">
                      <div class="col-md-4">
                        Show average last departure for:
                        <div class="radio">
                          <label>
                            <input type="radio" name="show" id="showMunicipalities" value="municipalities" checked>
                            Municipalities
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="show" id="showCantons" value="cantons">
                            Cantons
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="show" id="showNone" value="none">
                            None
                          </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label>
                                <input id="toggleLakes" type="checkbox" checked="checked"> Toggle Lakes
                            </label>
                        </div>                   
                    </div>                    
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label>
                                <input id="toggleCantons" type="checkbox" checked="checked"> Toggle canton boundaries
                            </label>
                        </div>                   
                    </div>
                  </div>
                </div>                    
                </div>                
            </div>            
        </div>
    </div>
</body>
